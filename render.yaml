services:
  - type: web
    name: nailsby-hera
    env: node
    plan: starter
    buildCommand: npm ci --legacy-peer-deps && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
      - key: PORT
        generateValue: true
    disk:
      name: nailsby-hera-data
      mountPath: /var/data
      sizeGB: 1




