services:
  - type: web
    name: nailsby-hera
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /var/data
    disk:
      name: nailsby-hera-data
      mountPath: /var/data
      sizeGB: 1




